<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MediCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-rose-100 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-red-600 text-white p-6 text-center">
        <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
        <h1 class="text-2xl font-bold">Oops! Something Went Wrong</h1>
    </div>

    <!-- Error Details -->
    <div class="p-6 space-y-4">
        <!-- Timestamp (Safe: Raw string or split for readability) -->
        <div th:if="${timestamp}">
            <p class="text-sm text-gray-600">
                <strong>Time:</strong>
                <span th:text="${timestamp}">2026-01-04T14:30:00.000+00:00</span>
                <!-- Optional: Simple split for "dd MMM yyyy HH:mm" (no #temporals needed) -->
                <span th:if="${#strings.contains(timestamp, 'T')}"
                      th:text="${#strings.substringBefore(#strings.substringAfter(timestamp, '-'), 'T')} + ' ' + ${#strings.substringBefore(#strings.substringBefore(#strings.substringAfter(timestamp, 'T'), '.'), ':')}">
            04 Jan 2026 14:30
          </span>
            </p>
        </div>

        <!-- Error Message -->
        <div th:if="${message}">
            <p class="text-sm text-gray-600">
                <strong>Message:</strong>
                <span th:text="${message}">An unexpected error occurred</span>
            </p>
        </div>

        <!-- Error Code/Status -->
        <div th:if="${error}">
            <p class="text-sm text-gray-600">
                <strong>Status:</strong>
                <span th:text="${error}">500 Internal Server Error</span>
            </p>
        </div>

        <!-- Optional: Stack Trace (for dev; hide in prod) -->
        <div th:if="${exception} and ${@environment.getProperty('spring.profiles.active') == 'dev'}">
            <details class="text-xs text-gray-500 bg-gray-50 p-2 rounded">
                <summary class="cursor-pointer font-medium mb-1">View Details (Dev Only)</summary>
                <pre th:utext="${exception.toString()}">java.lang.Exception: Stack trace here...</pre>
            </details>
        </div>
    </div>

    <!-- Footer Actions -->
    <div class="bg-gray-50 px-6 py-4 text-center border-t">
        <a th:href="@{/patients/appointments}" class="inline-flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
            <i class="fas fa-calendar-alt"></i>
            Back to Appointments
        </a>
        <p class="text-xs text-gray-500 mt-2">Need help? <a href="/contact" class="text-indigo-600 hover:underline">Contact Support</a></p>
    </div>
</div>
</body>
</html>

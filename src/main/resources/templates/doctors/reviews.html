<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews for <span th:text="${doctor.doctorName}">Dr. Name</span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Reviews for <span th:text="${doctor.doctorName}">Dr. Name</span></h2>

            <!-- Average Rating Section -->
            <div class="card mb-4" th:if="${averageRating != null and reviewCount > 0}">
                <div class="card-body">
                    <h5>Average Rating: <span th:text="${#numbers.formatDecimal(averageRating, 1, 1)} + '/5'">4.5/5</span></h5>
                    <div class="stars">
                        <i th:each="i : ${#numbers.sequence(1, 5)}"
                           class="fas fa-star"
                           th:classappend="${i <= averageRating} ? 'text-warning' : 'text-muted'"></i>
                    </div>
                    <p class="text-muted">Based on <span th:text="${reviewCount}">42</span> reviews</p>
                </div>
            </div>

            <div class="alert alert-info" th:if="${averageRating == null or reviewCount == 0}">
                <i class="fas fa-star me-2"></i>No reviews yet. Be the first to rate this doctor!
            </div>

            <!-- Reviews List -->
            <div th:if="${reviews != null and !reviews.isEmpty()}">
                <div th:each="review : ${reviews}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="stars mb-2">
                                    <i th:each="i : ${#numbers.sequence(1, 5)}"
                                       class="fas fa-star"
                                       th:classappend="${i <= review.rating} ? 'text-warning' : 'text-muted'"></i>
                                    <small class="text-muted ms-2" th:text="${review.rating} + '/5'">5/5</small>
                                </div>
                                <p class="card-text" th:if="${review.comment != null and !review.comment.isEmpty()}" th:text="${review.comment}">Great experience!</p>
                                <small class="text-muted" th:text="'Posted on ' + ${#temporals.format(review.createdAt, 'MMM dd, yyyy HH:mm')}">Posted on Jan 01, 2024 10:00</small>
                            </div>
                            <!-- Optional: Patient name (requires DTO or service fetch; anonymized here) -->
                            <small class="text-muted">by Anonymous</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Review pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{${'/doctors/' + doctor.id + '/reviews'}(page=${currentPage - 1}, size=${#parameter.size})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${p == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{${'/doctors/' + doctor.id + '/reviews'}(page=${p}, size=${#parameter.size})}" th:text="${p + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{${'/doctors/' + doctor.id + '/reviews'}(page=${currentPage + 1}, size=${#parameter.size})}">Next</a>
                    </li>
                </ul>
            </nav>

            <div class="mt-4">
                <a th:href="@{${'/doctors/' + doctor.id + '/profile'}}" class="btn btn-primary">Back to Profile</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

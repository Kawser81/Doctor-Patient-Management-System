<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blocked Days</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-indigo-600">
            <i class="fas fa-heartbeat"></i> MediCare
        </a>


        <div class="flex items-center gap-4">
            <a th:href="@{/doctors/profile}"
               sec:authorize="hasRole('DOCTOR')"
               class="text-gray-700 hover:text-indigo-600 font-medium transition">
                <i class="fas fa-user-md mr-2"></i> My Profile
            </a>
            <a th:href="@{/auth/logout}" class="text-red-600 hover:underline text-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="max-w-5xl mx-auto p-6 mt-8">
    <!-- Page Header Card -->
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-32 relative">
            <div class="absolute -bottom-8 left-8 w-16 h-16 bg-white rounded-full shadow-lg flex items-center justify-center border-4 border-white">
                <i class="fas fa-calendar-times text-3xl text-indigo-600"></i>
            </div>
        </div>
        <div class="pt-12 pb-8 px-8">
            <h1 class="text-3xl font-bold text-gray-800">Manage Blocked Days</h1>
            <p class="text-lg text-indigo-600 font-medium mt-1">Doctor Schedule Override</p>
        </div>
    </div>

    <!-- Upcoming Blocked Days Section -->
    <div class="mt-12">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3 mb-6">
            <i class="fas fa-ban text-red-600"></i> Upcoming Blocked Days
        </h2>

        <hr class="border-t-2 border-indigo-200 mb-8">

        <!-- Table -->
        <div th:if="${blocks != null and !blocks.isEmpty()}" class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-6 py-4 text-left">Date</th>
                        <th class="px-6 py-4 text-left">Status</th>
                        <th class="px-6 py-4 text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="block : ${blocks}" class="hover:bg-indigo-50 transition">
                        <td class="px-6 py-4 font-medium">
                            <span th:text="${#temporals.format(block.overrideDate, 'dd MMM yyyy')}">15 Dec 2025</span>
                            <span class="text-xs text-red-600 font-bold block" th:if="${#temporals.day(block.overrideDate) == #temporals.day(#temporals.createNow())}"> (Today)</span>
                        </td>
                        <td class="px-6 py-4">
                                    <span class="inline-flex items-center px-4 py-2 rounded-full bg-red-100 text-red-800 font-medium">
                                        <i class="fas fa-lock mr-2"></i> Blocked
                                    </span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <form th:action="@{/doctors/{id}/unblock-day(id=${doctorId})}" method="post" style="display: inline;">
                                <input type="hidden" name="date" th:value="${block.overrideDate}">
                                <button type="submit" class="inline-flex items-center px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium shadow-md">
                                    <i class="fas fa-unlock mr-2"></i> Unblock
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${blocks == null or blocks.isEmpty()}" class="bg-white rounded-xl shadow-lg p-12 text-center">
            <i class="fas fa-calendar-check text-6xl text-gray-300 mb-6"></i>
            <p class="text-xl font-medium text-gray-600">No upcoming blocked days.</p>
            <p class="text-gray-500 mt-2">All dates are currently available for appointments.</p>
        </div>

        <!-- Back Button -->
        <div class="mt-10 text-center">
            <a th:href="@{/doctors/{id}/profile(id=${doctorId})}" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium shadow-md">
                <i class="fas fa-arrow-left mr-2"></i> Back to Profile
            </a>
        </div>
    </div>
</div>

</body>
</html>

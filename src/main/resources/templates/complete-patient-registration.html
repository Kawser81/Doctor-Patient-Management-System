<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Patient Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl">
    <div class="text-center mb-8">
        <i class="fas fa-user-injured text-5xl text-indigo-600 mb-3"></i>
        <h1 class="text-2xl font-bold text-gray-800">Complete Your Patient Profile</h1>
        <p class="text-sm text-gray-600 mt-2">Just a few more details to finish your registration</p>
    </div>


    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/patients/complete-registration}"
          th:object="${patientDto}"
          method="post"
          class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" th:value="${email}" readonly
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600">
            <input type="hidden" name="patientEmail" th:value="${email}" />
        </div>

        <!-- Full Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
            <input type="text" th:field="*{patientName}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="Mr. Ahmed Khan" >
            <p th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}" class="text-red-500 text-xs mt-1"></p>
        </div>

        <!-- Gender -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Gender <span class="text-red-500">*</span></label>
            <select th:field="*{gender}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-red-500 text-xs mt-1"></p>
        </div>

        <!-- Contact Number -->
<!--        <div>-->
<!--            <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number <span class="text-red-500">*</span></label>-->
<!--            <input type="text" th:field="*{contact}" required-->
<!--                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"-->
<!--                   placeholder="017xxx-xxxxx">-->
<!--            <p class="text-xs text-gray-500 mt-1">Include country code</p>-->
<!--            <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="text-red-500 text-xs mt-1"></p>-->
<!--        </div>-->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Contact Number <span class="text-red-500">*</span>
            </label>
            <input type="text"
                   th:field="*{contact}"
                   required
                   pattern="^01[0-9]{9}$"
                   maxlength="11"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="01712345678">
            <p class="text-xs text-gray-500 mt-1">
                <i class="fas fa-info-circle mr-1"></i>
                Must be 11 digits starting with 01 (e.g., 01712345678)
            </p>
            <p th:if="${#fields.hasErrors('contact')}"
               th:errors="*{contact}"
               class="text-red-500 text-xs mt-1 flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i>
            </p>
        </div>

        <!-- Submit Button -->
        <div class="pt-6">
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium text-lg flex items-center justify-center">
                <i class="fas fa-check mr-2"></i> Complete Registration
            </button>
        </div>
    </form>
</div>

</body>
</html>

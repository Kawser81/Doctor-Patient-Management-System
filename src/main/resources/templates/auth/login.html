<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doctor Patient System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-6">

<div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <!-- Header -->
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Login to your account</p>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${registered}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
        <i class="fas fa-check-circle mr-2"></i>
        Registration successful! Please login.
    </div>

    <div th:if="${logout}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
        <i class="fas fa-check-circle mr-2"></i>
        You have been logged out successfully.
    </div>

    <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span th:text="${error}">Invalid email or password</span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/auth/login}" th:object="${request}" method="post" class="space-y-6">

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-envelope mr-2 text-indigo-600"></i> Email
            </label>
            <input type="email"
                   id="email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                   th:field="*{email}"
                   placeholder="your@email.com"
                   required />
            <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-lock mr-2 text-indigo-600"></i> Password
            </label>
            <input type="password"
                   id="password"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                   th:field="*{password}"
                   placeholder="••••••••"
                   required />
            <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition duration-200 shadow-lg flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
        </button>
    </form>

    <!-- Footer Links -->
    <div class="text-center mt-8">
        <p class="text-gray-600">
            Don't have an account?
            <a th:href="@{/auth/register}" class="text-indigo-600 font-semibold hover:underline">
                Register here
            </a>
        </p>
        <p class="mt-4 text-sm text-gray-500">
            <a th:href="@{/}" class="text-indigo-600 hover:underline">&larr; Back to Home</a>
        </p>
    </div>
</div>

</body>
</html>

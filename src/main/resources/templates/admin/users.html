<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

<div class="container mx-auto p-6 max-w-7xl">
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-users-cog text-indigo-600"></i>
                User Management
            </h1>
            <a href="/admin/dashboard"
               class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </div>
    </div>

    <!-- Flash Message -->
    <div th:if="${message}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 shadow flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-xl shadow p-4 mb-6">
        <form th:action="@{/admin/users}" method="get" class="flex flex-wrap gap-3 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700">Role</label>
                <select name="role"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    <option value="">All Roles</option>
                    <option value="ADMIN"   th:selected="${role == 'ADMIN'}">Admin</option>
                    <option value="DOCTOR"  th:selected="${role == 'DOCTOR'}">Doctor</option>
                    <option value="PATIENT" th:selected="${role == 'PATIENT'}">Patient</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Search (Email)</label>
                <input type="text" name="search" th:value="${search}"
                       placeholder="Enter email..."
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <div>
                <button type="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                    <i class="fas fa-search"></i> Filter
                </button>
            </div>
        </form>
    </div>

    <!-- Users Table -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="user : ${users}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.id}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.email}">user@example.com</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:text="${user.role}"
                              th:class="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' +
                                   (${user.role == 'ADMIN'}  ? 'bg-purple-100 text-purple-800' :
                                    ${user.role == 'DOCTOR'} ? 'bg-blue-100   text-blue-800'   :
                                                               'bg-green-100  text-green-800')">
                            ROLE
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <form th:action="@{/admin/user/{id}/delete(id=${user.id})}"
                              method="post" class="inline"
                              onsubmit="return confirm('Are you sure you want to delete this user?');">
                            <button type="submit"
                                    class="text-red-600 hover:text-red-900 flex items-center gap-1">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">No users found.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- ====================  PAGINATION  ==================== -->
        <div class="bg-gray-50 px-6 py-3 flex items-center justify-between border-t border-gray-200">
            <div class="text-sm text-gray-700">
                Showing
                <span th:text="${(currentPage * 10) + 1}"></span> to
                <span th:text="${(currentPage * 10) + #lists.size(users)}"></span>
                of <span th:text="${totalItems}"></span> results
            </div>

            <div class="flex space-x-1">

                <!-- Previous -->
                <a th:href="@{/admin/users(
                                page=${currentPage - 1},
                                size=10,
                                role=(${role} == null ? '' : ${role}),
                                search=(${search} == null ? '' : ${search})
                             )}"
                   th:classappend="${currentPage == 0 ? 'pointer-events-none opacity-50' : ''}"
                   class="px-3 py-1 rounded bg-white border hover:bg-gray-100">
                    Previous
                </a>

                <!-- Page numbers -->
                <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/admin/users(
                                    page=${i},
                                    size=10,
                                    role=(${role} == null ? '' : ${role}),
                                    search=(${search} == null ? '' : ${search})
                                 )}"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage ? 'bg-indigo-600 text-white' : 'bg-white hover:bg-gray-100'}"
                       class="px-3 py-1 rounded border">
                        <!-- number -->
                    </a>
                </th:block>

                <!-- Next -->
                <a th:href="@{/admin/users(
                                page=${currentPage + 1},
                                size=10,
                                role=(${role} == null ? '' : ${role}),
                                search=(${search} == null ? '' : ${search})
                             )}"
                   th:classappend="${currentPage >= totalPages - 1 ? 'pointer-events-none opacity-50' : ''}"
                   class="px-3 py-1 rounded bg-white border hover:bg-gray-100">
                    Next
                </a>
            </div>
        </div>
        <!-- ====================================================== -->
    </div>
</div>

</body>
</html>
